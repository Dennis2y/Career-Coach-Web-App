<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Login - Career Coach</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Add some custom styling for the eye icon */
    .eye-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-3xl mx-auto py-10 px-6">
    <h1 class="text-4xl font-bold text-orange-400 mb-6">Login</h1>

    <form method="POST" action="/login" class="bg-gray-800 p-8 rounded-xl shadow space-y-6">
      <!-- Email -->
      <div>
        <label class="block text-sm text-gray-300 mb-1">Email</label>
        <input name="email" type="email" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600" />
      </div>

      <!-- Password -->
      <div class="relative">
        <label class="block text-sm text-gray-300 mb-1">Password</label>
        <input id="password" name="password" type="password" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600" />
        <span id="toggle-password" class="eye-icon">
          üëÅÔ∏è
        </span>
      </div>

      <!-- Login Button -->
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg w-full">
        Login
      </button>
    </form>

    <div class="mt-4 text-center text-gray-400">
      <p>Don't have an account? <a href="/register" class="text-blue-500 hover:underline">Register here</a></p>
    </div>
  </div>

  <script>
    // Toggle the visibility of the password field
    const togglePassword = document.getElementById("toggle-password");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      // Toggle the password type between text and password
      if (passwordField.type === "password") {
        passwordField.type = "text";
        togglePassword.textContent = "üôà";
      } else {
        passwordField.type = "password";
        togglePassword.textContent = "üëÅÔ∏è";
      }
    });
  </script>
</body>
</html>
