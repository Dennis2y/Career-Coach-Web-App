{% extends 'base.html' %}

{% block title %}View Resume - Career Coach{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-10">
  <h1 class="text-3xl font-bold text-orange-400 mb-6 text-center">{{ resume.original_name }}</h1>
  <div class="bg-gray-800 p-8 rounded-lg shadow text-white mb-6">
    <pre class="whitespace-pre-wrap text-lg">{{ resume.text_content }}</pre>
  </div>
  <div class="flex justify-between">
    <form action="{{ url_for('delete_resume_endpoint', id=resume.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this resume?');">
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">
        Delete
      </button>
    </form>
    <a href="{{ url_for('home') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">
      Back to Homepage
    </a>
  </div>
</div>
{% endblock %}
