<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Career Coach</title>
    <style>
        :root {
            --primary-color: #FF4500; /* Example accent (orange-red from your buttons) */
            --background-color: #1B1B1B;
            --text-color: #E0E0E0;
            --input-bg: #2A2A2A;
            --input-border: #444444;
            --button-color: #FF4500;
            --button-hover: #E03E00;
            --font: 'Segoe UI', Arial, sans-serif;
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background-color);
            font-family: var(--font);
            color: var(--text-color);
        }
        .center-box {
            background: #292929;
            padding: 2.5rem 2rem 2.25rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(255, 69, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 0.3em;
            margin-top: 0.8em;
            color: var(--text-color);
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 0.7em;
            margin-bottom: 0.7em;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
            background: var(--input-bg);
            color: var(--text-color);
        }
        input::placeholder, textarea::placeholder {
            color: #888;
        }
        button {
            background: var(--button-color);
            color: #fff;
            padding: 0.75em 2.5em;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(255, 69, 0, 0.4);
            margin-top: 0.5em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: var(--button-hover);
        }
        a {
            display: inline-block;
            margin-top: 1.3em;
            color: var(--primary-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h1>Contact Us</h1>
        <form method="post" action="/contact">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>

            <button type="submit">Send</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
