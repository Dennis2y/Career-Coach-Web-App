{% extends "base.html" %}
{% block title %}Interview Tips{% endblock %}
{% block content %}
<h1 class="text-4xl font-bold text-yellow-400 mb-6">Interview Prep AI</h1>

<form method="POST" class="bg-gray-800 p-6 rounded-xl shadow space-y-4">
  <label class="block text-sm text-gray-300 mb-1">Describe the job or field</label>
  <input name="job_desc" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600" />
  <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-6 rounded-lg w-full mt-4">
    Get Interview Questions
  </button>
</form>

{% if tips %}
<div class="mt-8 bg-gray-800 p-6 rounded-lg shadow">
  <h2 class="text-lg font-semibold text-white mb-2">AI-Generated Interview Questions:</h2>
  <p class="whitespace-pre-wrap text-gray-300">{{ tips }}</p>
</div>
{% endif %}
{% endblock %}
